<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Static Resume Builder by HINA TAHIR</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br><br>

           
            <label for="email">Email</label>
            <input type="Email" id="email" name="email" required><br><br>


            
            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>

       <fieldset>

        <legend>EDUCATION</legend>
        <label for="Education">Education</label>
        <textarea id="education" name="education" row="4"></textarea><br>

    </fieldset>




    <fieldset>

        <legend>Experience</legend>
        <label for="Experience"></label>Experience
        <textarea id="Experience" name="Experience" row="4"></textarea><br>

    </fieldset>

    <fieldset>

        <legend>Skills</legend>
        <label for="Skills"></label>Skills
        <textarea id="skils" name="Experience" row="4"></textarea><br>

        <button type ="submit">Generate Resume below</button>

    </fieldset>
    </form>


    
</body>
</html>
